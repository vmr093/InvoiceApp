<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invoice Details</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="invoice.js"></script>
</head>
<body>

  <div class="sidebar">
    <img src="assets/logo.svg" alt="Logo" class="logo">
    <div class="theme-toggle">
      <img src="assets/icon-moon.svg" alt="Dark Mode">
    </div>
    <img src="assets/image-avatar.jpg" alt="Avatar" class="avatar">
  </div>

  <div class="invoice-details-container">
    <a href="index.html" class="go-back"><img src="assets/icon-arrow-left.svg" alt="Back"> Go back</a>

    <div class="invoice-header">
      <div class="status-section">
        <p>Status: <span id="status" class="status"></span></p>
      </div>
      <div class="action-buttons">
        <button class="edit-btn">Edit</button>
        <button class="delete-btn">Delete</button>
        <button class="paid-btn">Mark as Paid</button>
      </div>
    </div>

    <div class="invoice-content">
      <h2>#<span id="invoice-id"></span></h2>
      <p id="description"></p>

      <div class="billing-info">
        <div>
          <h3>Invoice Date</h3>
          <p id="invoice-date"></p>
        </div>
        <div>
          <h3>Payment Due</h3>
          <p id="payment-due"></p>
        </div>
        <div>
          <h3>Bill To</h3>
          <p id="client-name"></p>
          <p id="client-address"></p>
        </div>
        <div>
          <h3>Sent To</h3>
          <p id="client-email"></p>
        </div>
      </div>

      <div class="invoice-items">
        <table>
          <thead>
            <tr>
              <th>Item Name</th>
              <th>QTY.</th>
              <th>Price</th>
              <th>Total</th>
            </tr>
          </thead>
          <tbody id="items-list"></tbody>
        </table>
      </div>

      <div class="amount-due">
        <p>Amount Due</p>
        <p><strong>Â£<span id="total"></span></strong></p>
      </div>
    </div>
  </div>

</body>
</html>
